				<div class="container">
				 	<div class="row">


				 		<!-- ADD STAFF DETAILS -->
				 		<div class="col-lg-8 border">
				 			<div class="txt-block pr-30">

				 				<!-- Title -->
								<h3 class="h3-md steelblue-color">New Staff Details</h3>

                            	<!-- APPOINTMENT FORM -->
								<div id="appointment-form-holder" class="text-center"><img id="output_image" style="width:150px;height:150px;"><br><br>
									<form name="appointmentform00" class="row appointment-form00" method="POST" enctype="multipart/form-data"  onsubmit="return checkPassword(this);">

                                        {% csrf_token %}
										 <!-- Contact Form Input -->
										 
                                <!-- Preview Image-->
                                <script type='text/javascript'>
                                    function preview_image(event) 
                                    {
                                     var reader = new FileReader();
                                     reader.onload = function()
                                     {
                                      var output = document.getElementById('output_image');
                                      output.src = reader.result;
                                     }
                                     reader.readAsDataURL(event.target.files[0]);
                                    }
                                </script>
                                <!-- End Preview Image-->

                                 <!-- Contact Form Input -->
                                <div id="input" class="col-lg-12">
                                    <input type="file" name="img_files" accept="image/*" onchange="preview_image(event)" required>
                                </div>
                                <br>
                                <br>
						                <div id="input-name" class="col-lg-12">
                                                <input type="text" name="name" class="form-control name" placeholder="Enter Name*" style="text-transform: capitalize;" required> 
                                        </div>

                                        <div id="input-email" class="col-lg-12">
                                                <input type="text" name="email" class="form-control email" placeholder="Enter Email Id*" required> 
                                        </div>
    
                                        <div id="input-email" class="col-lg-12">
                                                <input type="number" name="age" class="form-control email" placeholder="Age*" required> 
                                            </div>
    
                                        <div id="input-phone" class="col-lg-12">
                                            <input type="number" name="phone" class="form-control phone" placeholder="Enter Phone Number*" required> 
                                        </div>		
										<!-- Form Select -->
						                <div id="input-department" class="col-md-12 input-department">
						                    <select id="inlineFormCustomSelect1" name="department" class="custom-select department" required>
												<option value="">Select Department</option>  
												{% for d in data %}
												  <option>{{d.0}}</option>
												{% endfor %}
						                    </select>
						                </div>

                                        <div id="input-date" class="col-lg-12">
                                                <input type="date" name="date" class="form-control date" title="Appointment Date" placeholder="Appointment Date" required> 
                                        </div>

						                 <!-- Form Select -->
						                <div id="input" class="col-md-12 input-patient">
						                    <select id="inlineFormCustomSelect3" name="designation" class="custom-select patient" required>
						                        <option value="">Select designation*</option>
												<option>staff</option>
												<option>nurse</option>
						                    </select>
						                </div>

						                <!-- Contact Form Input -->
						                
                                        <div id="input-email" class="col-lg-12">
                                                <input type="number" name="salary" class="form-control" placeholder="Salary*" required> 
                                            </div>         
						                        
						                <div id="input-message" class="col-lg-12 input-message">
						                	<input type="file" name="files" rows="6" placeholder="Upload Documents" multiple required>
										</div> 
										
										<div id="input" class="col-lg-12">
											<input type="password" name="password" class="form-control" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one NUMBER* and one UPPERCASE* and LOWERCASE letter*, and at least 8 or more characters" placeholder="Password" maxlength="20" required="" size="25">
											<div class="clear"></div>
										</div>
										<label style="color: red;" id="l1"></label>
                     					<label style="color: rgb(8, 131, 8);" id="l2"></label>
										<div id="input" class="col-lg-12">
											<input type="password" name="cnf_password" class="form-control" id="cnf_password" placeholder="Confirm Password" maxlength="20" required="" size="25" oninput="msg()" >
											<div class="clear"></div>
										</div>
						                                            
						                <!-- Contact Form Button -->
						                <div class="col-lg-12 form-btn">  
						                	<button type="submit" name= "submit" class="btn btn-blue blue-hover submit" value="Add">Add New Staff</button> 
						                </div>                        
					                </form>

								</p>

		<script>
			function checkPassword(form) {
			   debugger;
			   pass1 = form.password.value;
			   pass2 = form.cnf_password.value;
   
			   if(pass1 == pass2){
				 
				  alert("Registration Successfull.\nStaff Registration ID :{{g_id}}");
			   }
			 
			}
		 </script>
   
		 <script>
			function msg()
			{
			   debugger;
			   var a = document.getElementById("password").value;
			   var b = document.getElementById("cnf_password").value;
			   if(a!=b)
			   {
				  document.getElementById("l2").innerHTML = "";
   
				  document.getElementById("l1").innerHTML = "Password doesn't Match.";
				  // alert("error");
			   }
			   else
			   {
				  document.getElementById("l1").innerHTML = "";
   
				  document.getElementById("l2").innerHTML = "Password Matches.";
				  // alert("error");
			   }
			}
		 </script>
