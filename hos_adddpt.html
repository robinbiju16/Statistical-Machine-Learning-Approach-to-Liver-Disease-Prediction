		<!-- BOOTSTRAP CSS -->
		<link href="/static/user/css/bootstrap.min.css" rel="stylesheet">
				
		<!-- FONT ICONS -->
		<link href="../../../../use.fontawesome.com/releases/v5.7.2//static/user/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" rel="stylesheet" crossorigin="anonymous">		
		<link href="/static/user/css/flaticon.css" rel="stylesheet">

		<!-- PLUGINS STYLESHEET -->
		<link href="/static/user/css/menu.css" rel="stylesheet">	
		<link id="effect" href="/static/user/css/dropdown-effects/fade-down.css" media="all" rel="stylesheet">
		<link href="/static/user/css/magnific-popup.css" rel="stylesheet">	
		<link href="/static/user/css/owl.carousel.min.css" rel="stylesheet">
		<link href="/static/user/css/owl.theme.default.min.css" rel="stylesheet">
		<link href="/static/user/css/animate.css" rel="stylesheet">
		<link href="/static/user/css/jquery.datetimepicker.min.css" rel="stylesheet">
				
		<!-- TEMPLATE CSS -->
		<link href="/static/user/css/style.css" rel="stylesheet">
		
		<!-- RESPONSIVE CSS -->
		<link href="/static/user/css/responsive.css" rel="stylesheet"> 
	
	
			<!-- BREADCRUMB
			============================================= -->
			<div id="breadcrumb" class="division">
				<div class="container">
					<div class="row col-lg-8">						
						<div class="col">
							<div class=" breadcrumb-holder">

								<!-- Breadcrumb Nav -->
								<nav aria-label="breadcrumb">
								  	<ol class="breadcrumb">
								    	<li class="breadcrumb-item"><a href="/hos_homeview">Home</a></li>
                                        <li class="breadcrumb-item" aria-current="page">Approve</li>
                                        <li class="breadcrumb-item active" aria-current="page">Add Department</li>
								  	</ol>
								</nav>

								<!-- Title -->
								<h4 class="h4-sm steelblue-color">Add Department</h4>

							</div>
						</div>
					</div>  <!-- End row -->	
				</div>	<!-- End container -->		
			</div>	<!-- END BREADCRUMB -->	




			<!-- APPOINTMENT PAGE
			============================================= -->
			<div id="appointment-page" class="wide-60 appointment-page-section division">
				<div class="container">
				 	<div class="row">


				 		<!-- ADD DEPARTMENT DETAILS -->
				 		<div class="col-lg-8 border">
				 			<div class="txt-block pr-30">

				 				<!-- Title -->
								<h3 class="h3-md steelblue-color">Department Details</h3>

								
								<!-- APPOINTMENT FORM -->
								<div id="appointment-form-holder" class="text-center">
									<form name="appointmentform" class="row appointment-form00" method="POST">
										{% csrf_token %}

										<div id="input-name" class="col-lg-12">
						                	<input type="text" name="dptname" class="form-control name" style="text-transform: capitalize;" placeholder="Enter Department Name*" style="text-transform: capitalize" required> 
										</div>
										
										<div id="input-name" class="col-lg-12">
											<input type="number" name="dptid" class="form-control name" style="text-transform: capitalize;"	value="{{dpt_id}}" readonly="readonly"> 
										</div>
										<div id="input-name" class="col-lg-12">
						                	<input type="text" name="dpthead" class="form-control name" placeholder="Enter Department Head*" style="text-transform: capitalize;" required> 
										</div>
										
										<div id="input-phone" class="col-lg-12">
						                	<input type="number" name="phone" class="form-control phone" placeholder="Enter Phone Number*" required> 
										</div>
										<div id="input" class="col-lg-12">
						                	<textarea class="form-control message" name="drlist" rows="6" placeholder="Doctor List ..." style="text-transform: capitalize;"></textarea>
										</div>
										     
						                <div id="input-message" class="col-lg-12 input-message">
						                	<textarea class="form-control message" name="details" rows="6" placeholder="About Department ..."></textarea>
						                </div> 
						                                            
						                <!-- Contact Form Button -->
						                <div class="col-lg-12 form-btn">  
						                	<button type="submit" class="btn btn-blue blue-hover submit">Add Department</button> 
						                </div>
						                                      
					                </form> 

								</div>	<!-- END APPOINTMENT FORM -->

								<!-- Text -->
								<p class="p-sm grey-color mb-30">* Enter all Mandatory details Correctly. Check Before Submit.
								</p>
								
				 				
				 			</div>
				 		</div>	<!-- END SERVICE DETAILS -->
					</div>	<!-- End row -->	
				</div>	 <!-- End container -->
			</div>	<!-- END APPOINTMENT PAGE -->

	


		</div>	<!-- END PAGE CONTENT -->

		============================================= -->

		<!-- Custom Script -->		
		<script src="/static/user/js/custom.js"></script>

		<script> 
			new WOW().init();
		</script>

		<script src="/static/user/js/changer.js"></script>
		<script defer src="/static/user/js/styleswitch.js"></script>	
	
		<script>
			if ( window.history.replaceState ) {
				window.history.replaceState( null, null, window.location.href );
			}
		</script>

{% endblock %}
