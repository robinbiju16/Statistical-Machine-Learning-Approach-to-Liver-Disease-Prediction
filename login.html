
<!DOCTYPE html>
<html lang="en">
    
<head>
        <title>Global Medifile</title><meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/static/matrix/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/static/matrix/css/bootstrap-responsive.min.css" />
        <link rel="stylesheet" href="/static/matrix/css/matrix-login.css" />
        <link href="/static/matrix/font-awesome/css/font-awesome.css" rel="stylesheet" />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>

    </head>
    <body>
        <div id="loginbox">            
            <form id="loginform" class="form-vertical" method="POST" action="#">
                {% csrf_token %}
                 <div class="control-group normal_text">
                     <div><h3><b>MEDI<span>FILE</span></b></h3></div>
                 </div>
                 <!-- <div class="control-group normal_text"> <h3><img src="/static/matrix/img/logo.png" alt="Logo" /></h3></div> -->
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                                <h5 style="color: red;">{{alert}}</h5>
                            <span class="add-on bg_lg"><i class="icon-user"> </i></span><input type="text" name="name" placeholder="Username" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_ly"><i class="icon-lock"></i></span><input type="password" name="password" placeholder="Password" />
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link btn btn-info" id="to-recover">Lost password?</a></span>
                    <span class="pull-right"><button type="submit" class="btn btn-success"> Login</button></span>
                </div>
            </form>
            <form id="recoverform" action="#" class="form-vertical">
				<p class="normal_text">Enter your e-mail address below and we will send you instructions how to recover a password.</p>
				
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lo"><i class="icon-envelope"></i></span><input type="text" placeholder="E-mail address" />
                        </div>
                    </div>
               
                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link btn btn-success" id="to-login">&laquo; Back to login</a></span>
                    <span class="pull-right"><a class="btn btn-info">Recover</a></span>
                </div>
            </form>
        </div>
        
        <script src="/static/matrix/js/jquery.min.js"></script>  
        <script src="/static/matrix/js/matrix.login.js"></script> 

        <script language="javascript" type="text/javascript">
        function noBack()
        {
        window.history.forward();
        }
        noBack();
        window.onload=noBack;
        
        window.onpageshow=function(evt){if(evt.persisted)noBack();}
        window.onunload=function(){void(0);}
        
        if(window.event)
        document.captureEvents(event.MOUSEUP);
        
        //To disable context menu
        function nocontextmenu()
        {
            event.cancelBubble=true
            event.returnValue=false;
            return false;
        }
        
        // To disable right click
        function norightclick(e)
        {
            if(window.event)
            {
                if(e.which!=1)
                    return false;
            }
            else
                if(event.button!=1)
                {
                    event.cancelBubble=true
                    event.returnValue=false;
                    return false;
                }
        }
        
        // To disable F5 and Backspace Button
        function nokeydown()
        {
            if((event.keyCode==8)||(event.keyCode==116)) // Backspace=8 and F5=116
            {
                event.keyCode=0;
                event.returnValue=false;
            }
        }
        document.oncontextmenu=nocontextmenu;
        document.onmousedown=norightclick;
        document.onkeydown=nokeydown;
        
        
        </script>
        

    </body>

</html>
